	        $(document).ready(function() {

				    ];

	            var slideshow = $('#slideshow');


	            setInterval(function() {  

	                slideshow.fadeOut(1000, function() {

	                   slideshow.css("background-image", 'url(' + images[i] +')');

	                   slideshow.fadeIn(500);

	                   i++

	                });


	                if(i == images.length) {

	                    i = 0;

	                };
				
	            }, 5000);           

	        });
